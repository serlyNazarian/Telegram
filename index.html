<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram</title>
  </head>
  <body>
    <div class="full-page">
      <div class="page-left">
        <div class="left-item">
          <div class="left-item-div">
            <div class="left-item-div-left">
                <img
                class="left-profile-img"
                src="imgs/img_girl.jpg"
                alt="Girl in a jacket"
                />
            </div>
            <div class="left-item-div-center"></div>
            <div class="left-item-div-right"></div>
          </div>
        </div>
      </div>
      <div class="page-right">
        <div class="right-content">
          <div class="right-content-item-recive">how are you</div>
          <div class="right-content-item-send">i am fine</div>
          <div class="right-content-item-send">i am fine</div>
          <div class="right-content-item-send">i am fine</div>
        </div>
        <div class="right-footer">
          <input class="message-input" type="text" placeholder="Message" />
          <button class="btn-send">Send</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
